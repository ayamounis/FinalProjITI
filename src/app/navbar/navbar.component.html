<div class="navbar-wrapper">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/home">
        <img src="img/logo_no_bg.png" alt="Logo" style="height: 50px" />
        <span class="brand-text">Artivio</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        @if (isLoggedIn) {
          @if (isAdmin) {
          <!-- Admin-only navbar -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="admin">
                <i class="fas fa-cog"></i>
                <span>Admin Dashboard</span>
              </a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link logout-btn"
                (click)="logout()"
                style="cursor: pointer"
              >
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
          } @else {
          <!-- Regular user navbar -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            @if (isSeller) {
            <li class="nav-item">
              <a class="nav-link" routerLink="profile">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
              </a>
            </li>
            }
            <li class="nav-item">
              <a class="nav-link" routerLink="products">
                <i class="fas fa-shopping-bag"></i>
                <span>Products</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="design">
                <i class="fas fa-palette"></i>
                <span>Design Now</span>
              </a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link logout-btn"
                (click)="logout()"
                style="cursor: pointer"
              >
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
          }
        } @else {
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="home">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="products">
              <i class="fas fa-shopping-bag"></i>
              <span>Products</span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link login-btn" routerLink="login">
              <i class="fas fa-sign-in-alt"></i>
              <span>Login</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link register-btn" routerLink="register">
              <i class="fas fa-user-plus"></i>
              <span>Register</span>
            </a>
          </li>
        </ul>
        }
      </div>
    </div>
  </nav>
</div>
