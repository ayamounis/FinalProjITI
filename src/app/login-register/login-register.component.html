<div class="auth-container w-75">
  <!-- Card Container -->
  <div class="auth-card mx-auto">
    <!-- Header with integrated tab buttons -->
    <div class="card-header text-black text-center p-4">
      <h2 class=" mb-3">{{ activeTab === 'login' ? 'Welcome Back' : 'Create Account' }}</h2>
      
      <!-- Tab Buttons Inside Form Header -->
      <div class="btn-group-toggle d-flex bg-light bg-opacity-25 rounded-pill p-1">
        <button type="button"
                class="btn flex-fill rounded-pill"
                [ngClass]="{ 
                  'btn-light text-primary shadow-sm': activeTab === 'login', 
                  'btn-outline-light text-white': activeTab !== 'login' 
                }"
                (click)="switchTab('login')">
          Login
        </button>
        
        <button type="button"
                class="btn flex-fill rounded-pill "
                [ngClass]="{ 
                  'btn-light text-primary shadow-sm': activeTab === 'register', 
                  'btn-outline-light text-white': activeTab !== 'register' 
                }"
                (click)="switchTab('register')">
          Register
        </button>
      </div>
    </div>

    <!-- Form Content -->
    <div class="card-body p-4">
      @if (activeTab === 'login') {
        <app-login></app-login>
      } @else if (activeTab === 'register') {
        @let onSwitch = switchTab.bind(this);
        <app-register (switchToLogin)="onSwitch('login')"></app-register>
      }
    </div>
  </div>
</div>
